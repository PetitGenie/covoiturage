{% extends 'index.html' %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'modify_trajet.css' %}" >

{% block section %}
<h2>Modifier le trajet</h2>

<form method="post" action="{% url 'modify_trajet' trajet.id %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="point_depart">Point de départ</label>
        <input type="text" class="form-control" id="point_depart" name="point_depart" value="{{ trajet.point_depart }}">
    </div>
    <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination" name="destination" value="{{ trajet.destination }}">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ trajet.date|date:'Y-m-d' }}">
    </div>
    <div class="form-group">
        <label for="places_disponibles">Places disponibles</label>
        <input type="number" class="form-control" id="places_disponibles" name="places_disponibles" value="{{ trajet.places_disponibles }}">
    </div>
    <div class="form-group">
        <label for="modele">Modèle</label>
        <input type="text" class="form-control" id="modele" name="modele" value="{{ trajet.modele }}">
    </div>
    <div class="form-group">
        <label for="plaque">Plaque</label>
        <input type="text" class="form-control" id="plaque" name="plaque" value="{{ trajet.plaque }}">
    </div>
    <button type="submit" class="cta-button">Enregistrer</button>
</form>

<a href="{% url 'trajet_list' %}" class="cta-button">Annuler</a>
{% endblock section %}
