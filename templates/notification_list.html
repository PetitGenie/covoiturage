{% extends 'index.html' %}

{% block content %}
  <h1>Notifications</h1>
  {% if notifications %}
    <ul>
      {% for notification in notifications %}
        <li>
          <p>{{ notification.contenu }}</p>
          <p>{{ notification.date }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Vous n'avez pas de nouvelles notifications.</p>
  {% endif %}
{% endblock %}
